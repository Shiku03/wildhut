   <div class="video-container">
    
        <video   autoplay muted loop  id="back-video">
            <source src="3 elephants video.webm" type="video/webm">
        </video>
        <div class="gradient-overlay"></div>
        <div class="navbar">
            <span>
                <h1>Logo</h1>

                    <li><a href="#">Book today</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        

       

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video=document.getElementById('back-video');
            var source= video.getElementsByTagName('source')[0];
            var videoList= ['3 elephants video.webm', 'giraffe.webm',];
            var currentVideoIndex=0;
            var limitTime=10;

            video.addEventListener('timeupdate', function(){
                if(currentTime >=limitTime){
                    currentVideoIndex= (currentVideoIndex+1) %videoList.length;
                    source.setAttribute('src', videoList[currentVideoIndex]);
                    video.load();
                    video.play();
                }
            })
            
        })
    </script>


</body>
</html>
